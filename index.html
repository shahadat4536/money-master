<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly-money-calculate</title>
    <!----------------------- css link --------------------------------->
    <link rel="stylesheet" href="./css/index.css">
    <!------------------------ bootstrap cdn --------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1 class="text-center mt-5 mb-5">Monthly Money Calculate</h1>
    </header>
    <div class="row  mt-5 mb-5">
        <div class="mx-auto col-sm-12 col-xl-7 ">
            <img class=" mx-auto img-fluid text-center mt-5" src="./images/1.jpg" alt="">
        </div>

        <div class="mx-auto col-sm-12 col-xl-5  text-center">
            <h3 class="mt-5">Income</h3>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label ">Income: </label>
                <div class="col-sm-10">
                    <input id="income" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <br>
            <!----------------------------------- expenses calculation section start----------------------------------->
            <h3>Expenses</h3>
            <br>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Food:</label>
                <div class="col-sm-10">
                    <input id="food-expenses" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Rent:</label>
                <div class="col-sm-10">
                    <input id="rent-expenses" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Clothes:</label>
                <div class="col-sm-10">
                    <input id="clothes-expenses" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <br>
            <button id="expenses-calculate" type="button" class="btn btn-primary">Calculate</button>
            <br>
            <h4>Total Expenses: <span id="total-expenses">00</span> </h4>
            <br>
            <h4>Balance: <span id="balance">00</span> </h4>
            <br>
            <!---------------------------------- expenses calculation section end---------------------------------------->
            <!------------------------------------- saving calculation section  start----------------------------------->
            <div class="d-flex  justify-content-center ">

                <div class="">
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-2 col-form-label">Save: </label>
                        <div class="col-10">
                            <input id="saving-input" type="text" class="form-control w-75" id="colFormLabel"
                                placeholder="">
                        </div>
                    </div>
                </div>

                <div class="">
                    <p> % </p>
                </div>
                <br>
                <div class="">

                    <button id="saving-button" type="button" class="btn btn-primary ms-5"> Save</button>
                </div>
            </div>

            <br>

            <h4>Saving Amount: <span id="saving-amount">00</span> </h4>
            <br>
            <h4>Remaining Balance: <span id="remaining-balance">00</span> </h4>
        </div>
        <!---------------------------------- saving calculation section  end----------------------------------->
    </div>
    <!----------------------------- javascript ------------------------>
    <script src="./js/index.js"></script>
</body>

</html>
