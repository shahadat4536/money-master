<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly-money-calculate</title>
    <!----------------------- css link --------------------------------->
    <link rel="stylesheet" href="./css/index.css">
    <!------------------------ bootstrap cdn --------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1>Monthly Money Calculate</h1>
    </header>
    <div class="d-flex">
        <div class="mx-auto">
            <img class="w-100" src="./images/Pexels Photo by Karolina Grabowska.png" alt="">
        </div>
        <div class="mx-auto">
            <h3>Income</h3>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Income: </label>
                <div class="col-sm-10">
                    <input id="income" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <h3>Expenses</h3>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Food:</label>
                <div class="col-sm-10">
                    <input id="food-expenses" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Rent:</label>
                <div class="col-sm-10">
                    <input id="rent-expenses" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Clothes:</label>
                <div class="col-sm-10">
                    <input id="clothes-expenses" type="text" class="form-control" id="colFormLabel" placeholder="">
                </div>
            </div>
            <button id="expenses-calculate" type="button" class="btn btn-primary">Calculate</button>
            <h4>Total Expenses: <span id="total-expenses">00</span> </h4>
            <h4>Balance: <span id="balance">00</span> </h4>
            <!-- bonus -->
            <div class="d-flex">
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Save:</label>
                    <div class="col-sm-10">
                        <input id="saving-input" type="text" class="form-control" id="colFormLabel" placeholder="">
                    </div>
                </div>
                <p>%</p>
                <button id="saving-button" type="button" class="btn btn-primary">Save</button>


            </div>
            <h4>Saving Amount: <span id="saving-amount">00</span> </h4>
            <h4>Remaining Balance: <span id="remaining-balance">00</span> </h4>


        </div>
    </div>
    <!----------------------------- javascript ------------------------>
    <script src="./js/index.js"></script>
</body>

</html>
