<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly-money-calculate</title>
    <!----------------------- css link --------------------------------->
    <link rel="stylesheet" href="./css/index.css">
    <!------------------------ bootstrap cdn --------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Monthly Money Calculate</h1>
    </header>
    <div>
        <div>
            <img src="./images/Pexels Photo by Karolina Grabowska.png" alt="">
        </div>
        <div>
            <h3>Income</h3>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
            </div>
            <h3>Expenses</h3>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Primary</button>
            <h4>Total Expenses: <span>00</span> </h4>
            <h4>Balance: <span>00</span> </h4>
            <!-- bonus -->
            <div>
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                    </div>
                </div>
                <p>%</p>
                <button type="button" class="btn btn-primary">Primary</button>
                <h4>Saving Amount: <span>00</span> </h4>
                <h4>Remaining Balance: <span>00</span> </h4>

            </div>
        </div>
    </div>
    <!----------------------------- javascript ------------------------>
    <script src="./js/index.js"></script>
</body>

</html>
